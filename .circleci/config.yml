      - image: informatievlaanderen/oslo-specification-generator:multilingual-dev4.0
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: touch a file
          command: |
            mkdir -p /tmp/workspace/report4
